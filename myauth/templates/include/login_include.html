<p class="form-text text-white p">Please, login or <a href="{% url 'myauth:reg' %}">register!</a></p>
{% include 'include/message_include.html' %}
<form method="post" action="{% url 'myauth:login' %}">
    {% csrf_token %}
    <div class="form-group">
        <label class="form-text text-white" for="exampleInputEmail1">Login</label>
        <input type=text name="username" autofocus required id="id_username" class="form-control input_100"
               aria-describedby="emailHelp" placeholder="Enter login">
        <small id="emailHelp" class="form-text text-muted">We'll never share your login with anyone else.</small>
    </div>
    <div class="form-group">
        <label class="form-text text-white" for="exampleInputPassword1">Password</label>
        <input type="password" name="password" required id="id_password" class="form-control input_100" placeholder="Password">
    </div>
    <button type="submit" value="login" class="btn btn-info">Sign in!</button>
</form>
