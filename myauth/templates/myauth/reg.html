{% extends 'main.html' %}
{% block Reg_or_Log_or_User %}
<div class="row dropdown mg-0 col-3" style="float: right; margin: auto;">
    <button class="btn btn-outline-light" type="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Check in!</button>
    <ul class="dropdown-menu" style="background-color: #F5F5F5;">
        <li><a class="dropdown-item" href="{% url 'myauth:login' %}">Log in!</a></li>
    </ul>
</div>
{% endblock Reg_or_Log_or_User %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create">
</form>
